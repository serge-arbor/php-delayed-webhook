version: "3.7"

services:
  api_app:
    build:
      context: .
      dockerfile: docker/api/app/Dockerfile
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/messages
    depends_on:
      - redis

  api_nginx:
    build:
      context: .
      dockerfile: docker/api/nginx/Dockerfile
    depends_on:
      - api_app
    ports:
      - 80:80

  worker_app:
    build:
      context: .
      dockerfile: docker/worker/app/Dockerfile
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/messages
    depends_on:
      - redis

  redis:
    image: redis
    volumes:
      - redis-data:/data

volumes:
  redis-data:
